<html>
   <head>
      <title>WebRTC Chat</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
   </head>
   <style>
      html {
         position: relative;
         min-height: 100%;
      }

      body {
         background: #eee;
         padding: 50px 0;
      }

      video {
         background: black;
         width: 100%;
      }

      .footer {
         position: absolute;
         bottom: 0;
         width: 100%;
         /* Set the fixed height of the footer here */
         height: 60px;
         line-height: 60px; /* Vertically center the text there */
      }

   </style>

   <body>

   <div id="loginPage" class="container text-center">
      <div class="row justify-content-center">
         <div class="col-md-4">
            <h2>WebRTC Chat <br/> Please login</h2>
            <input id="usernameInput" type="text" class="form-control" placeholder="Username">
            <button id="loginBtn" class="btn btn-lg btn-primary btn-block" disabled>Login</button>
         </div>
      </div>
   </div>

   <div id="callPage" class="container">
      <div class="row justify-content-center">
         <div class="col-md-6">
            User: <span id="localUsername"></span>
            <video id="localVideo" autoplay muted></video>
         </div>
         <div class="col-md-6">
            User: <span id="remoteUsername"></span>
            <video id="remoteVideo" autoplay></video>
         </div>
      </div>
      <div class="row justify-content-center"">
         <div class="col">
            <div style="width:100%; height:20px"></div>
        </div>
      </div>
      <div class="row justify-content-center"">
         <div class="col-md-4">
            <input id="calleeNameInput" type="text" class="form-control" placeholder="Username to call" />
         </div>
         <div class="col-md-4">
            <button id="callBtn" class="btn-success btn btn-block">Call</button>
         </div>
         <div class="col-md-4">
            <button id="hangUpBtn" class="btn-danger btn btn-block" disabled>Hang Up</button>
         </div>
      </div>

   </div>

   <div class="footer">
      <div id="statusBar" class="container text-center"></div>
   </div>

   <script src="js/chat.js"></script>

   </body>
</html>
